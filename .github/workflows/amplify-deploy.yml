name: Lint, Test and Validate Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint_test_build:
    name: Lint, Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci

      - name: Run linting
        run: |
          npm run lint

      - name: Run tests
        run: |
          npm test

      - name: Build app
        run: |
          npm run build
